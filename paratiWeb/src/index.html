    <title>ParaTi App - Los mejores descuentos para ti en un solo lugar</title>
    <!-- Startup configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5830B4">
    <!-- Fonts and icons -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon-apple.png">
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Facebook Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; 
            n = f.fbq = function () { 
                n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments) 
            }

            if (!f._fbq) 
                f._fbq = n; 
            n.push = n; 
            n.loaded = !0; 
            n.version = '2.0';

            n.queue = []; 
            t = b.createElement(e); 
            t.async = !0;
            t.src = v; 
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s);
        }
        
        (window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '999999999999999');  // TODO: Cambiar 
        fbq('track', 'PageView');

<body>
    <noscript>
        Disculpe, JavaScript debe estar habilitado para usar ParaTi Descuentos Web
    </noscript>
    
    <main>
        <app-root>
            <!-- Loading -->
            <div class="bgLoader" id="loaderApp">
                <div class="loader"></div>
            </div>
        </app-root>
    </main>
       
    <!-- Link de Descarga -->
    <a id="goApp" style="display:none"
        href="https://play.google.com/store/apps/details?id=com.bcp.coebd.paratiapp" target="_blank" rel="nofollow noopener noreferrer">
        <img src="assets/img/google-play.png" alt="Descarga ParaTi Descuentos en tu Android!">
    </a>
    <a id="goAppIOs" style="display:none"
        href="https://itunes.apple.com/pe/app/parati-los-mejores-descuentos/id1390708128?mt=8" target="_blank" rel="nofollow noopener noreferrer">
        <img src="assets/img/app-store.png" alt="Descarga ParaTi Descuentos en tu IOs!">
    </a>
    
    <!-- Scroll a Top -->
    <button onclick="topFunction()" id="goTop" style="display:none" title="Go to top">
        <i class="fa fa-angle-up"></i>
    </button>

    <!-- Vista cuando hay errores de cache (cambio de versiones) -->
    <div id="blankPage" style="display:none">
        <div class="callToAction"> 
            <h1>ParaTi Descuentos</h1>
            <img class="img-fluid" src="assets/img/para-ti-comparte-descuentos.png" alt="Para ti Descuentos">
            <p> ¡Bienvenido de vuelta! <br> Han cambiado algunas cosas desde tu última visita </p>>
            <button type="button" onclick="window.location.reload()" class="btn">¡Actualízame!</button>
        </div>
    </div>

    <script>

        window.onload = function() {
            // Para mostrar el botón DownLoad
            document.getElementById("goApp").style.display = "block";
            document.getElementById("goAppIOs").style.display = "block";
            // Mostrar mensaje para recargar pagina
            if (window.MY_APP_IS_RUNNING == undefined) {
                document.getElementById("loaderApp").style.display = "none";
                document.getElementById("blankPage").style.display = "block";
            } else {
                document.getElementById("blankPage").style.display = "none";
            }
        };

        // Para mostrar el botón GoTop
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("goTop").style.display = "block";
            } else {
                document.getElementById("goTop").style.display = "none";
            }
        }
        // Al hacer click en GoTop
        function topFunction() {
            window.scroll({top: 0, left: 0, behavior: 'smooth' });
        }

    </script>
    <!-- Para uso de ngui-view en Safari y E11 -->
    <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

</body>
</html>
